version: '3.8'
services:
  frontend:
    build:
      context: ./frontend-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
      - 9229:9229

  backend:
    container_name: backend
    build:
      dockerfile: Dockerfile
      context: ./backend-service
      target: production
    volumes:
      - /home/game-textures:/usr/src/backend/public
    command: npm run start
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
    restart: always
    ports:
      - 4000:4000

  postgres:
    container_name: postgres
    image: postgres:10.4-alpine
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - 5432:5432
    volumes:
      - /home/postgres-data:/var/lib/postgresql/data

  pg_admin:
    container_name: pgadmin
    image: dpage/pgadmin4:4.28
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PG_ADMIN_PASSWORD}
    ports:
      - 5440:80
    restart: always
    volumes:
      - /home/pgadmin-data:/var/lib/pgadmin
