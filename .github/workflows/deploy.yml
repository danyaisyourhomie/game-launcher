name: CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Docker Compose Test
        run: docker-compose -f docker-compose.production.yml --env-file /home/kladnitsky/game-launcher/.env up -d
      - name: Stop Docker Compose
        run: docker-compose -f docker-compose.production.yml down
      - name: Build Docker Container
        run: docker-compose -f docker-compose.production.yml --env-file /home/kladnitsky/game-launcher/.env up --build
